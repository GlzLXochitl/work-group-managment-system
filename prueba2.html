<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar en el Footer con Bootstrap</title>
    <!-- Enlazar archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo adicional para la navbar en el footer */
        .footer-navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa; /* Cambia el color de fondo según tus preferencias */
            z-index: 1030; /* Asegura que la barra de navegación esté sobre el contenido */
        }
    </style>
</head>
<body>
    <!-- Contenido de tu página -->
    
    <!-- Barra de navegación en el footer -->
    <nav class="navbar navbar-light bg-light footer-navbar">
        <div class="container">
            <span class="navbar-text">
                Esta es la barra de navegación en el footer.
            </span>
        </div>
    </nav>

    <!-- Enlazar archivos JavaScript de Bootstrap (opcional, solo si necesitas componentes que lo requieran) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
